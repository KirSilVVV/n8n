services:
  - type: web
    name: n8n
    runtime: image
    image:
      url: docker.io/n8nio/n8n:latest
    plan: free
    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: n8n
          property: host
      - key: N8N_API_DISABLED
        value: "false"
      - key: N8N_METRICS
        value: "false"
      - key: GENERIC_TIMEZONE
        value: Europe/Moscow
      - key: N8N_LOG_LEVEL
        value: info
      # PostgreSQL connection (from Render DB)
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"
    healthCheckPath: /healthz
    port: 5678

databases:
  - name: n8n-db
    plan: free
    databaseName: n8n
